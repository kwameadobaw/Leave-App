{% extends 'base.html' %}

{% block title %}Manager Login - Leave Management System{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card bg-white">
        <h2 class="login-title">Manager Login</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary login-btn">Login as Manager</button>
        </form>
        
        <div class="login-options mt-4 text-center">
            <a href="{% url 'login' %}" class="btn btn-outline-primary">Back to Employee Login</a>
        </div>
    </div>
</div>
{% endblock %}
